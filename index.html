<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Web con Asistente IA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Mi Web con Asistente IA</h1>
    <p>Bienvenido a mi página con un asistente inteligente integrado.</p>

    <!-- ✅ ASISTENTE IA -->
    <div class="assistant-widget">
        <div class="assistant-header">
            <span>Asistente IA</span>
        </div>

        <div class="assistant-messages" id="assistant-messages">
            <div class="message bot">
                Hola, soy tu asistente. ¿En qué te ayudo?
            </div>
        </div>

        <div class="assistant-input-area">
            <input type="text" id="assistant-input" placeholder="Escribe tu mensaje...">
            <button id="assistant-send">Enviar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
